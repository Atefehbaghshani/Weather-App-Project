<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <img class="current-image"
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="clear"
            />
            <span class="current-degree" id="temperature">
            4</span> <span class="degree-signs"> ℃|℉ </span>

            <ul class="details-current-condition">           
              <li>Humidity: <span id="humidity"> 53</span>%</li>
              <li>Wind: <span id="wind"> 0</span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
                <ul class="current-condition">
                    <li class="city"> <span id="cityName"> Tehran </span>, <span id="country"></span> </li>
              <li>Friday 00:00
</li>
              <li id="description">Clear</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2 forecast">
            <ul>
              <li>Fri</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="cloudy"
                />
              </li>
              <li><strong>11°</strong> 6°</li>
            </ul>
          </div>
          <div class="col-2 forecast"><ul>
              <li>Fri</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="cloudy"
                />
              </li>

          <div class="col-2 forecast"><ul>

                  alt="cloudy"
                />
              </li>
              <li><strong>11°</strong> 6°</li></div>
          <div class="col-2 forecast"><ul>
              <li>Fri</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="cloudy"
                />
              </li>
              <li><strong>11°</strong> 6°</li></div>
          <div class="col-2 forecast"><ul>
              <li>Fri</li>
              <li>

                  alt="cloudy"
                />
              </li>

          <div class="col-2 forecast"><ul>

                  alt="cloudy"
                />

        </div>
